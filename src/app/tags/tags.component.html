<app-edit-tag></app-edit-tag>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-md-8"><h2>Manage <b>Tags</b></h2></div>
        </div>
        <router-outlet></router-outlet>
        <hr>
      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tag of tags; let id = index;">
          <td>{{ tag.name }}</td>
          <td>{{ tag.description }}</td>
          <td>
            <a (click)="onEdit(id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a (click)="onDelete(id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
