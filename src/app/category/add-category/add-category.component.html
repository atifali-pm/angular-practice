<div class="row">
  <div class="col-md-4">
    <h3>Add or Edit category</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <label>Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
          <label>Description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            ngModel
            required
           >
            <br>
          <button class="btn btn-success" type="submit">Add</button>
    </form>
  </div>
</div>
