<app-edit-task></app-edit-task>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-md-8"><h2>Manage <b>Tasks</b></h2></div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Project Name</th>
          <th>Due date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks; let id = index;">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>Project 1 {{ task.name}}</td>
          <td>13 Dec 2019</td>
          <td>
            <a (click)="onEdit(id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
